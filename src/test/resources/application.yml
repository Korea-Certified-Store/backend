# 테스트용 설정 - 인메모리 db 사용
spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  config:
    import: env.yml

logging:
  level:
    org.hibernate.SQL: debug

isMySQL: false